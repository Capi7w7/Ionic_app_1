<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="title-login">Mi Plaza Norte App</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background">

  <div class="content-wrapper">
    <ion-card class="page-content">
      <ion-card-header>
        <ion-card-title class="custom-card-title">Inicio de Sesión</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form [formGroup]="formularioLogin">
          <ion-item>
            <ion-label position="floating">Correo</ion-label>
            <ion-input formControlName="email"></ion-input>    
          </ion-item>
          <ion-item>
            <ion-label position="floating" (click)="toggleAnimation()">Contraseña</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>    
          </ion-item>
        </form>
        <ion-button fill="clear" (click)="showForgotPassword()" class="forgot-password-button">
          ¿Olvidaste tu contraseña?
        </ion-button>

        <ion-button expand="block" (click)="ingresar()">
          Ingresar
        </ion-button>

      </ion-card-content>
    </ion-card>
  </div>

  <img src="assets/images/Monster.png" alt="Descripción de la imagen" class="login-image"/>
  
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      
      <!-- Ícono de Instagram -->
      <ion-button href="https://www.instagram.com" target="_blank" class="social-button">
        <ion-icon name="logo-instagram"></ion-icon>
      </ion-button>

      <!-- Ícono de Facebook -->
      <ion-button href="https://www.facebook.com" target="_blank" class="social-button">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-button>

      <ion-button href="https://chat.whatsapp.com/JPTDHMfviE72ahwxpriPZd" class="social-button">
        <ion-icon name="logo-whatsapp"></ion-icon>
      </ion-button>

      <ion-button href="https://mail.google.com/" class="social-button">
        <ion-icon name="mail-outline"></ion-icon>
      </ion-button>
      
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/registro']" class="bottom-register">Registrarse</ion-button>

    </ion-buttons>  
  </ion-toolbar>  
</ion-footer>
