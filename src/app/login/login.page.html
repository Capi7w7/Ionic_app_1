<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background">

  <div [@fadeIn]="animationState">
  <ion-card class="page-content">
    <ion-card-header>
      <ion-card-title>Iniciar Sesión</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioLogin">
        <ion-item>
          <ion-label position="floating">Correo</ion-label>
          <ion-input formControlName="email"></ion-input>    
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input (click)="showForgotPassword()"  formControlName="password" type="password"></ion-input>    
        </ion-item>
      </form>
      <br>
      <ion-button (click)="ingresar()">
        ingresar
      </ion-button>
      <div *ngIf="forgotPasswordVisible" [@fadeIn]>
        <ion-button fill="clear" (click)="OlvidoContrasena()">
          ¿Olvidaste tu contraseña?
        </ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</div>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
     <ion-button [routerLink]="['/registro']">Registrarse</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
