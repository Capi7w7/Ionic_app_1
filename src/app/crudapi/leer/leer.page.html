<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <!-- Redirige a la lista de amigos al hacer clic en el botÃ³n de regreso -->
      <ion-back-button [routerLink]="['/listar']"></ion-back-button>
    </ion-buttons>
    <ion-title>Amigos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Listar Amigos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let f of perfiles; let i = index">
      <ion-label>{{ f.apodo }}</ion-label>
      
    </ion-item>
  </ion-list>
</ion-content>
