<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/inicio"></ion-back-button>
    </ion-buttons>
    <ion-title>Agregar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">agregar</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-button (click)="takePicture()">Tomar una foto</ion-button>

  <img [src]="capturedImage" *ngIf="capturedImage">

  <ion-button (click)="saveImage()">Guardar foto</ion-button>
  
</ion-content>
