<ion-content [fullscreen]="true" color="medium">
  <ion-content [fullscreen]="true" class="background">

  <ion-card class="profile-content">

    <div align="center" class="image">

      <ion-avatar>
        <img src="assets/images/perfil.jpg"> 
      </ion-avatar>

    </div>

    <ion-item lines="none" class="profile">
      <ion-label class="ion-text-center">
        <ion-text color="primary">Nayareth Suarez</ion-text>
          <p>
            <ion-text color="light">Ing Informática</ion-text>
          </p>
      </ion-label>
    </ion-item>
    
  </ion-card>

  
  <ion-card class="options">
    @for(row of getRows(); track $index) {
      <ion-row class="'ion-margin"
      [ngClass]="{
        'borderBottom' : (($index + 1) * 3) < options.length,
        'paddingTop' : $index == 0}">
        @for(item of row; track $index) {
          <ion-col size="4" class="ion-text-center">
            <ion-label>
              <ion-avatar
               [style.background]="'var(--ion-color-' + (item.background || 'light') + ')'">
               <ion-icon [color]="item.color" [name]="item.icon"></ion-icon>
              </ion-avatar>
              <p>
                <ion-text color="dark">{{item?.title}}</ion-text>
              </p>

            </ion-label>
          </ion-col>
        }
      </ion-row>

    }
        
  </ion-card>
  
  <ion-tabs>
    <ion-tab-bar slot="bottom" color="primary">
      <ion-tab-button tab="perfil">
        <ion-icon name="person"></ion-icon>
        <ion-label>Perfil</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="chat">
        <ion-icon name="chatbubbles"></ion-icon>
        <ion-label>Chat</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="busqueda">
        <ion-icon name="search"></ion-icon>
        <ion-label>Búsqueda</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="configuracion">
        <ion-icon name="settings"></ion-icon>
        <ion-label>Configuración</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  
</ion-content>
