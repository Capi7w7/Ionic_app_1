<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card>

    <ion-card-header>
      <ion-card-title>Restablecer contraseña</ion-card-title>
    </ion-card-header>

  <ion-card-content>

    <ion-item>
      <ion-label position="floating">Nombre de usuario</ion-label>
      <ion-input [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-button expand="full" (click)="requestReset()">Enviar código de recuperación</ion-button>
  </ion-card-content>
  </ion-card>

  

  <ion-card>

    <ion-card-header *ngIf="showVerification">
      <ion-card-title>verificación</ion-card-title>
    </ion-card-header>

    <ion-item *ngIf="showVerification">
      <ion-label position="floating">Código de verificación</ion-label>
      <ion-input [(ngModel)]="verificationCode"></ion-input>
    </ion-item>    

    <ion-item *ngIf="showVerification">
      <ion-label position="floating">Nueva contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="newPassword"></ion-input>
    </ion-item>

    <ion-button expand="full" *ngIf="showVerification" (click)="resetPassword()">Restablecer contraseña</ion-button>

  </ion-card>
